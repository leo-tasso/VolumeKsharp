name: Generate Class Diagram

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install PlantUML
      run: |
        sudo apt-get update
        sudo apt-get install -y plantuml

    - name: Generate Class Diagram
      run: plantuml -o diagrams -tsvg VolumeKsharp/**/*.cs

    - name: Commit Diagram to Repository
      run: |
        git config --global user.email "tassinari.leonardo.2000@gmail.com"
        git config --global user.name "Leonardo Tassinari"
        git add diagrams/*.svg
        git commit -m "Add class diagram"

    - name: Push Changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
